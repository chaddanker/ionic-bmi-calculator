<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionic Basic</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>
                    BMI Calculator
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <ion-item class="ion-margin">
                <ion-label position="floating">Your Height</ion-label>
                <ion-input id="height-input" type="number"></ion-input>
            </ion-item class="ion-margin">
            <ion-item class="ion-margin">
                <ion-label position="floating">Your Weight</ion-label>
                <ion-input id="weight-input" type="number"></ion-input>
            </ion-item class="ion-margin">
            <ion-grid class="ion-text-center ion-margin">
                <ion-row>
                    <ion-col>
                        <ion-button class="ion-margin-top" id="calculate-button">
                            <ion-icon slot="start" name="calculator-outline"></ion-icon>
                            Calculate
                        </ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button class="ion-margin-top" id="reset-button" fill="outline">
                            <ion-icon slot="start" name="refresh-outline"></ion-icon>
                            Reset
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <div id="result"></div>
        </ion-content>
    </ion-app>
    <script src="app.js" defer></script>
</body>
</html>
